<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="mainSection bg-[#0D1A2D] h-screen w-screen flex justify-center items-center">

    <div class="mainCard h-[600px] w-[350px] bg-[#14273F] rounded-lg p-4 shadow-2xl shadow-slate-900">

      <div class="Card h-full w-full ">
        <img class="rounded-md" src="images/image-equilibrium.jpg" alt="">
        <p class="mt-3 text-white font-bold text-sm">Equilibrium #3429</p>
        <p class="mt-3 text-[#8bacda] text-[17px]">Our Equilibrium collection promotes balance and calm.</p>

        <div class="item mt-3 flex justify-between">

          <div class="left flex justify-center items-center ">
            <img class="h-3 w-2 mr-1" src="images/icon-ethereum.svg" alt="">
            <p class="text-[#00fff7] text-[16px] font-bold">0.041 ETH</p> 
          </div>
         
          <div class="right flex justify-center items-center">
            <img class="h-3 w-3 mr-1" src="images/icon-clock.svg" alt="">
            <p class="text-[#8bacda] text-[16px] ">3 days left</p> </div>
          </div>
          <div class="line w-full  border-t-[1px] border-[#394e6b] mt-4 "></div>

          <div class="profile flex items-center mt-2">
          
            <img class=" h-[35px] w-[35px] border-[1px] rounded-full border-white " src="images/image-avatar.png" alt="">
            <p class="text-[15px] text-[#8bacda] ml-3">Creation of</p>
            <p class="text-[15px] text-white ml-2">Jules Wyvern</p>
           
          </div>
          
        </div>

        


      </div>








    </div>









  </div>



  

</body>
</html>
